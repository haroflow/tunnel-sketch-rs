language: rust
rust:
- stable
- beta
- nightly
script:
  - cargo build --release --verbose
cache: cargo
matrix:
  allow_failures:
  - rust: nightly
  - os: windows
  fast_finish: true
os:
  - linux
  - osx
  - windows
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - target/release/tunnel-sketch-rs-*
  on:
    repo: haroflow/tunnel-sketch-rs
    tags: true
    condition: "$TRAVIS_RUST_VERSION = stable"
    all_branches: true
